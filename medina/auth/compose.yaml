services:
  postgresql:
    image: docker.io/library/postgres:16-alpine
    container_name: authentik-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    environment:
      POSTGRES_DB: authentik
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pass
    secrets:
      - postgres_pass
    volumes:
      - /opt/docker_data/authentik/pg16:/var/lib/postgresql/data
  redis:
    image: docker.io/library/redis:alpine
    container_name: authentik-redis
    restart: unless-stopped
    command: --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data
  server:
    image: ghcr.io/goauthentik/server:2025.6.3
    container_name: authentik
    restart: unless-stopped
    command: server
    ports:
      - 9443:9443
      - 9000:9000
    user: "1000:1000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./authentik.env
    secrets:
      - authentik_secret_key
      - postgres_pass
      - fastmail_user
      - fastmail_pass
    volumes:
      - /opt/docker_data/authentik/data/media:/media
      - /opt/docker_data/authentik/data/certs:/certs
      - /opt/docker_data/authentik/data/custom-templates:/templates
  worker:
    image: ghcr.io/goauthentik/server:2025.6.3
    container_name: authentik-worker
    restart: unless-stopped
    command: worker
    user: "1000:1000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./authentik.env
    secrets:
      - authentik_secret_key
      - postgres_pass
      - fastmail_user
      - fastmail_pass
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/docker_data/authentik/data/media:/media
      - /opt/docker_data/authentik/data/certs:/certs
      - /opt/docker_data/authentik/data/custom-templates:/templates

volumes:
  redis:
    driver: local

secrets:
  authentik_secret_key:
    file: /opt/docker_data/authentik/secrets/authentik_secret_key
  postgres_pass:
    file: /opt/docker_data/authentik/secrets/postgres_pass
  fastmail_user:
    file: /opt/docker_data/authentik/secrets/fastmail_user
  fastmail_pass:
    file: /opt/docker_data/authentik/secrets/fastmail_pass

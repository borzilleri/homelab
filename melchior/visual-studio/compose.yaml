# https://github.com/gitpod-io/openvscode-server
include:
  - ../common/networks.yaml
services:
  code-server:
    build:
      context: .
    container_name: vs-code-server
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - /opt/appdata/homepage:/home/workspace/homepage
      - /opt/homelab:/home/workspace/homelab
    networks:
      - homelab
    file: /opt/appdata/homepage/secrets/calibre_pass
  npm_pass:
    file: /opt/appdata/homepage/secrets/npm_pass
  paperless_key:
    file: /opt/appdata/homepage/secrets/paperless_key
  plex_key:
    file: /opt/appdata/homepage/secrets/plex_key
  prowlarr_key:
    file: /opt/appdata/homepage/secrets/prowlarr_key
  radarr_key:
    file: /opt/appdata/homepage/secrets/radarr_key
  sabnzbd_key:
    file: /opt/appdata/homepage/secrets/sabnzbd_key
  sonarr_key:
    file: /opt/appdata/homepage/secrets/sonarr_key
  synology_pass:
    file: /opt/appdata/homepage/secrets/synology_pass
  tailscale_key:
    file: /opt/appdata/homepage/secrets/tailscale_key
  tautulli_key:
    file: /opt/appdata/homepage/secrets/tautulli_key
  transmission_pass:
    file: /opt/appdata/homepage/secrets/transmission_pass
  transmission_user:
    file: /opt/appdata/homepage/secrets/transmission_user
  truenas_key:
    file: /opt/appdata/homepage/secrets/truenas_key
  unifi_ucg_max_key:
    file: /opt/appdata/homepage/secrets/unifi_ucg_max_key
  homebox_pass:
    file: /opt/appdata/homepage/secrets/homebox_pass
  proxmox_token:
    file: /opt/appdata/homepage/secrets/proxmox_token
  homeassistant_token:
    file: /opt/appdata/homepage/secrets/homeassistant_token
  beszel_pass:
    file: /opt/appdata/homepage/secrets/beszel_pass
  immich_key:
    file: /opt/appdata/homepage/secrets/immich_key

